<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>




    <h1>Welcome to TODO List</h1>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card bg-secondary text-white fw-bold text-center">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="tt" class="my-2 fs-3">Enter Your Task</label>
                            <input name="tt" type="text" class="form-control my-3" id="input"
                                placeholder="entet your task">

                            <button class="btn btn-success " style="width: 30%;" id="add">Add Task</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <h1>You Have <span id="counttask">0</span> Tasks</h1>

    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <div class="card bg-secondary text-white fw-bold">
                    <div class="card-body">
                        <div class="form-group">



                            <div id="newtasks"></div>

                            <div class="alert alert-danger" id="notasks">No Tasks Availaible Yet</div>
                            <div class="text-center">
                                <button class="btn btn-success none" style="width: 30%;" id="clearall">clear all</button>


                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="./js/app.js">
    </script>
</body>

</html>
